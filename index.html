<!doctype html>
<html ng-app="todoApp">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
	<script src="todo.js"></script>
	<link rel="stylesheet" href="todo.css">
</head>
<body>
    <h2>Todo List</h2>
    <div ng-controller="TodoListController as todoList">
		<form ng-submit="todoList.addTodo()">
			<input type="text" ng-model="todoList.todoText"  size="30" placeholder="add new task">
			<input class="btn-primary" type="submit" value="Add Task">
		</form>
		<br>
		<form>
			<input type="radio" ng-model="sort" ng-value="" checked="checked">All
			<input type="radio" ng-model="sort" ng-value="true">Completed
			<input type="radio" ng-model="sort" ng-value="false">Active	
		</form></span>
		<ul class="unstyled">
			<li ng-repeat="todo in todoList.todos | filter:{done:sort}">
				<input type="checkbox" ng-clicked="master" ng-model="todo.done">
				<span class="done-{{todo.done}}">{{todo.text}}</span>
			</li>
		</ul>
		<br>
		<span>tasks remaining: {{todoList.remaining()}}</span>
                | <a href="" ng-click="todoList.clear()">clear completed</a>
    </div>
</body>	
</html>
